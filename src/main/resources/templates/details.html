<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="movie-container">
  <img th:src="@{movie-poster.jpg}" alt="Movie Poster">
  <div class="movie-info">
    <h2 th:text="${Film.titre}"></h2>
      <p>Release Date: <span th:text="${Film.annee}"></span></p>
      <p>Starring: <span th:text="${Film.participant}"></span></p>
    <p>Genre: <span th:text="${Film.genre}"></span></p>
    <p>Duration: <span th:text="${Film.duree}"></span></p>
    <p>Synopsis: <span th:text="${Film.synopsis}"></span></p>
  </div>
</div>

</body>
</html>
