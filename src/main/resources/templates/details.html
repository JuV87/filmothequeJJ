<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Details</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/stylesheet.css" type="text/css">
</head>
<div class="contenu-du-haut text-light">
	<div class="grid" id="img1">
		<a href="http://localhost:8080/"><img src="http://localhost:8080/icon_512x512.png"
											  width="85"></a>
		<div class="text-light text-center p-2">
			<h1>
				<strong>La Filmothèque de JJ</strong>
			</h1>
			<center>
				<hr style="width:30%">
			</center>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg">
		<!-- Container wrapper -->
		<div class="container-fluid text-light">
			<!-- Toggle button -->
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarCenteredExample"
				aria-controls="navbarCenteredExample" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Collapsible wrapper -->
			<div class="collapse navbar-collapse text-light justify-content-center"
				id="navbarCenteredExample">
				<!-- Left links -->
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-light"
						aria-current="page" href="http://localhost:8080/"
						style="font-size: 20px;">Accueil</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						href="http://localhost:8080/liste" style="font-size: 20px;">Liste
							des films</a></li>
				</ul>
				<!-- Left links -->
			</div>
			<!-- Collapsible wrapper -->
		</div>
		<!-- Container wrapper -->
	</nav>
	</div>
	<br>
	<div class="movie-container">
		<div class="movie-info contenu p-3">
			<h2 th:text="${film.titre}"></h2>
			<hr style="width: 15%;">
			<br>
			<p>
				<strong>Date de sortie : </strong><span th:text="${film.annee}"></span>
			</p>
			<!--        <p>Starring: <span th:text="${film.participant}"></span></p>-->
			<p>Genre: <span th:text="${film.genre}"></span></p>
			<p>
				<strong>Durée : </strong><span th:text="${film.duree}"></span>
			</p>
			<p>
				<strong>Synopsis: </strong><span th:text="${film.synopsis}"></span>
			</p>
		</div>
		<div class="p-5">
			<button class="btn btn-primary" onclick="history.back();">RETOUR</button>
		</div>
	</div>
	<div id="footer">
		<footer class="bg-dark p-1">
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
				crossorigin="anonymous"></script>
			<p class="text-light text-center p-4">2023 Copyright © JJ
				Company. Tout droits réservés.</p>
		</footer>
	</div>
</body>
</html>
