<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Filmothèque</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Details</title>
<link rel="stylesheet" href="../static/css/style.css">
</head>
<div class="bg-dark grid">
	<a href="http://localhost:8080/"><img src="icon_512x512.png"
		width="85"></a>
	<div class="text-light text-center p-2">
		<h1>La Filmothèque de JJ</h1>
	</div>
</div>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-danger">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarCenteredExample"
      aria-controls="navbarCenteredExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
 <div
      class="collapse navbar-collapse justify-content-center"
      id="navbarCenteredExample"
    >
      <!-- Left links -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://localhost:8080/" style="font-size:20px;">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/liste" style="font-size:20px;">Liste des films</a>
        </li>

      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
	<div class="movie-container p-5 bg-light-subtle"
		th:each="film : ${films}">
		<div class="movie-info">
			<a th:href="@{/details/{id}(id=${film.id})}"><h2
					th:text="${film.titre}"></h2></a> <br>
			<p>
				<strong>Release Date: </strong><span th:text="${film.annee}"></span>
			</p>
			<!--        <p>Starring: <span th:text="${film.participant}"></span></p>-->
			<!--        <p>Genre: <span th:text="${film.genre}"></span></p>-->
			<p>
				<strong>Duration: </strong><span th:text="${film.duree}"></span>
			</p>
			<p>
				<strong>Synopsis: </strong><span th:text="${film.synopsis}"></span>
			</p>
		</div>
	</div>
	<div class="p-5">
		<button class="btn btn-primary" onclick="history.back();">RETOUR</button>
	</div>
	<div class="bg-dark p-1">
	<footer>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
				crossorigin="anonymous"></script>
				     <p class="text-light text-center p-4">2023 Copyright © JJ Company. Tout droits réservés.</p>
	</footer>
	</div>
</body>
</html>
